plugins {
    id 'java'
}

group 'com.beelzed'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:3.8.0_434'
    compile 'com.sedmelluq:lavaplayer:1.3.7'
    compile 'com.google.api-client:google-api-client:1.25.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
